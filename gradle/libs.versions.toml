[versions]
# ==================== Build Tools ====================
agp = "9.0.0"
kotlin = "2.1.20"
ksp = "2.1.20-2.0.0"

# ==================== AndroidX Core ====================
coreKtx = "1.10.1"
coreSplashscreen = "1.0.1"
activityCompose = "1.8.0"

# ==================== Compose ====================
composeBom = "2024.09.00"
composeNavigation = "2.8.9"
materialIconsExtended = "1.7.8"

# ==================== Lifecycle ====================
lifecycleRuntimeKtx = "2.6.1"
lifecycleViewModelCompose = "2.8.7"

# ==================== Kotlin Extensions ====================
kotlinxCoroutines = "1.10.2"
kotlinxSerialization = "1.6.3"

# ==================== Database & Storage ====================
roomVersion = "2.7.1"
datastorePreferences = "1.0.0"
pagingVersion = "3.3.6"

# ==================== DI - Koin ====================
koin = "4.1.0-Beta5"

# ==================== Image Loading - Coil ====================
coil = "2.5.0"

# ==================== Utilities ====================
gson = "2.13.1"

# ==================== Testing ====================
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
material3WindowSizeClass = "1.4.0"
runtime = "1.10.1"


[libraries]
# ==================== AndroidX Core ====================
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-core-splashscreen = { module = "androidx.core:core-splashscreen", version.ref = "coreSplashscreen" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }

# ==================== Compose BOM & UI ====================
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3" }
androidx-material-icons-extended = { module = "androidx.compose.material:material-icons-extended", version.ref = "materialIconsExtended" }

# ==================== Navigation ====================
navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "composeNavigation" }

# ==================== Lifecycle ====================
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }
lifecycle-viewmodel-compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "lifecycleViewModelCompose" }

# ==================== Kotlin Coroutines ====================
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinxCoroutines" }
kotlinx-coroutines-play-services = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-play-services", version.ref = "kotlinxCoroutines" }

# ==================== Kotlin Serialization ====================
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinxSerialization" }

# ==================== Database - Room ====================
androidx-room-runtime = { module = "androidx.room:room-runtime", version.ref = "roomVersion" }
androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "roomVersion" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "roomVersion" }
androidx-room-paging = { module = "androidx.room:room-paging", version.ref = "roomVersion" }

# ==================== Paging 3 ====================
androidx-paging-runtime = { module = "androidx.paging:paging-runtime", version.ref = "pagingVersion" }
androidx-paging-compose = { module = "androidx.paging:paging-compose", version.ref = "pagingVersion" }
androidx-paging-common = { module = "androidx.paging:paging-common", version.ref = "pagingVersion" }

# ==================== DataStore ====================
androidx-datastore-preferences = { module = "androidx.datastore:datastore-preferences", version.ref = "datastorePreferences" }

# ==================== DI - Koin ====================
koin-compose = { module = "io.insert-koin:koin-compose", version.ref = "koin" }
koin-compose-viewmodel = { module = "io.insert-koin:koin-compose-viewmodel", version.ref = "koin" }
koin-compose-viewmodel-navigation = { module = "io.insert-koin:koin-compose-viewmodel-navigation", version.ref = "koin" }

# ==================== Image Loading - Coil ====================
coil-compose = { module = "io.coil-kt:coil-compose", version.ref = "coil" }
coil-gif = { module = "io.coil-kt:coil-gif", version.ref = "coil" }

# ==================== Utilities ====================
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }

# ==================== Testing ====================
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
androidx-compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-compose-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }
androidx-compose-material3-window-size-class1 = { group = "androidx.compose.material3", name = "material3-window-size-class", version.ref = "material3WindowSizeClass" }
androidx-compose-runtime = { group = "androidx.compose.runtime", name = "runtime", version.ref = "runtime" }


[plugins]
# ==================== Build Plugins ====================
android-application = { id = "com.android.application", version.ref = "agp" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }

# ==================== Kotlin Plugins ====================
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }

